<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script>
        $( document ).ready(function() {
            if (moment().isAfter("2020-12-01")) {
                let d = moment.duration(moment.min(moment(), moment("2020-12-24")).diff(moment("2020-11-30"))).asDays();
                console.log(d);
                let ds = Array(Math.floor(d)).fill(0).map((x,i) => i+1).reverse();
                for (let i = 1; (i <= d) && (i <= 24); ++i ) {
                    $("#imgs").append("<div class='col-12 col-md-6 p-3'>"
                        +"<img style='border: solid var(--secondary) 2px;border-radius: 5px;' class='w-100 p-4' src='" + ds[i-1] + ".png'></img>"
                        +"<div class='text-center text-secondary p-3'>" + ds[i-1] + "</div>"
                        +"</div>");
                }
                
            } else {
                $("#notyet").append("<h2 class='text-center m-5 text-warning'>Soit patient !</h2>");
            }
        });
        </script>

    <title>Kromarcel de l'avent</title>
  </head>
  <body>
    <h1 class="text-primary text-center"><img class="w-75" src="kro_avent.png"></h1>
    <div class="container">
        <div id="imgs" class="row"></div>
    </div>
    <div id="notyet"></div>
  </body>
</html>
